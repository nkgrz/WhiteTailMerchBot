spring:
    application:
        name: demoTGBot
    datasource:
        url: ${MYSQL_JDBC_URL:jdbc:mysql://localhost:3306/demo-tg-bot}
        username: ${MYSQL_USERNAME}
        password: ${MYSQL_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver
        hikari:
            maximum-pool-size: 100
    jpa:
        hibernate:
            # TODO сделать ddl-auto: validate
            ddl-auto: update
        database-platform: org.hibernate.dialect.MySQL8Dialect
    liquibase:
        change-log: classpath:/db/changelog/db.changelog-master.yml
    freemarker:
        template-loader-path: classpath:/templates/
        suffix: .ftl

bot:
    name: "White Tail Merch Bot"
    token: ${BOT_TOKEN}
    owner: ${BOT_OWNER}
    providerToken: ${BOT_PROVIDER_TOKEN}

logging:
    file:
        path: /var/log/shopbot.com/demo-tg-bot
        name: com.shopbot.demotgbot.DemoTgBot